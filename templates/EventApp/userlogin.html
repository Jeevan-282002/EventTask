{% extends 'EventApp/base.html' %}

{% load static %}

<!-- custome title -->
{% block title %}
<title>login Page</title>
{% endblock title %}

<!-- custom css -->
{% block css %}

{% endblock css %}

<!-- custom js -->
{% block js %}
{% endblock js %}


{% block body %}
<div class="container text-center">
    
    <div style="margin-top: 130px;" class="container shadow w-50 shadow p-3 rounded">
        <div class="container">
            <img src="{% static 'EventApp/login.jpg' %}" height="100px" alt="no image">
        </div>
        <form action="{% url 'userlogin' %}" method="post">
            {% csrf_token %}
            {% for fm in form %}
            {{fm.label_tag}}
            {{fm}}
            {% endfor %}

            <div class="container mt-3">
                <input type="submit" class="btn btn-primary btn-lg" value="Login">
            </div>
            
        </form>
        <div class="container mt-3">
            <a href="{% url 'register' %}" class="btn btn-success btn-lg">Register</a>
        </div>
    </div>
</div>
{% endblock body %}
